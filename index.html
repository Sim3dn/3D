<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- Import the model-viewer component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="modelViewer"
        src="https://sim3dn.github.io/3D/Chair.glb" 
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        poster="https://sim3dn.github.io/3D/poster.webp" 
        shadow-intensity="0.72" 
        shadow-softness="0.91" 
        exposure="1" 
        min-camera-orbit="auto 80deg auto" 
        max-camera-orbit="auto 80deg auto" 
        camera-orbit="-337.8deg 80deg 2.77m" 
        field-of-view="29.89deg" 
        auto-rotate>

        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>

        <button onclick="changeColor('white')">White</button>
        <button onclick="changeColor('pink')">Pink</button>
        <button onclick="toggleVariation()">Toggle Variation</button>

        <button slot="ar-button" id="ar-button">
            View in your space
        </button>

        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="AR Prompt" />
        </div>
    </model-viewer>

    <script>
        function changeColor(color) {
            const modelViewer = document.getElementById('modelViewer');
            // Assuming "Sofa small.002" is the ID of the part you want to change color
            const part = modelViewer.querySelector('[part="Sofa small.002"]');

            if (color === 'white') {
                // Change to white texture
                part.setAttribute('color', 'white');
            } else if (color === 'red') {
                // Change to pink texture
                part.setAttribute('color', 'red');
            }
        }

        function toggleVariation() {
            const modelViewer = document.getElementById('modelViewer');
            // Assuming "variation" is the attribute you want to toggle
            const currentVariation = modelViewer.getAttribute('variation');
            const newVariation = currentVariation === 'white' ? 'red' : 'white';
            modelViewer.setAttribute('variation', newVariation);
        }
    </script>
</body>
</html>
