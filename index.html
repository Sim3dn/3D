!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- Import the model-viewer component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 80%;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="modelViewer"
        src="https://sim3dn.github.io/3D/Chair.glb" 
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        poster="https://sim3dn.github.io/3D/poster.webp" 
        shadow-intensity="0.72" 
        shadow-softness="0.91" 
        exposure="1" 
        min-camera-orbit="auto 80deg auto" 
        max-camera-orbit="auto 80deg auto" 
        camera-orbit="-337.8deg 80deg 2.77m" 
        field-of-view="29.89deg" 
        auto-rotate>
    </model-viewer>
    
    <div class="controls">
        <div>
            <label for="colorPicker">Choose Chair Color:</label>
            <input type="color" id="colorPicker" value="#ffffff">
        </div>
    </div>

    <script type="module">
        const modelViewer = document.getElementById('modelViewer');

        modelViewer.addEventListener("load", () => {
            const material = modelViewer.model.materials.find(mat => mat.name === 'Sofa small.002');

            document.getElementById('colorPicker').addEventListener('input', (event) => {
                const color = event.target.value;
                const rgb = hexToRgb(color);
                material.pbrMetallicRoughness.setBaseColorFactor([rgb.r / 255, rgb.g / 255, rgb.b / 255, 1]);
            });

            // Helper function to convert hex color to RGB
            function hexToRgb(hex) {
                const bigint = parseInt(hex.replace('#', ''), 16);
                const r = (bigint >> 16) & 255;
                const g = (bigint >> 8) & 255;
                const b = bigint & 255;
                return { r, g, b };
            }
        });
    </script>
</body>
</html>
