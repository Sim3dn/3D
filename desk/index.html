<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Desk</title>
    <!-- Import the model-viewer component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 80%;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <model-viewer 
    id="modelViewer"
    src="https://sim3dn.github.io/3D/desk/Desk.glb"
    ar 
    ar-modes="scene-viewer webxr quick-look"
    camera-controls 
    poster="https://sim3dn.github.io/3D/desk/poster.webp"
    shadow-intensity="1"
    shadow-softness="0.2" 
    exposure="1" 
    min-camera-orbit="auto 80deg auto" 
    max-camera-orbit="auto 80deg auto" 
    camera-orbit="-337.8deg 80deg 2.77m" 
    field-of-view="29.89deg"
    environment-image="neutral"> <!-- Disable auto-rotate -->
</model-viewer>
    
    <div class="controls">
        <button id="nextViewButton">Next View</button>
    </div>

    <script type="module">
        const modelViewer = document.getElementById('modelViewer');
        const cameraOrbits = [
            '-337.8deg 80deg 2.77m', // Front-Left
            '-292.8deg 80deg 2.77m', // Front
            '-247.8deg 80deg 2.77m', // Front-Right
            '-202.8deg 80deg 2.77m', // Right
            '-157.8deg 80deg 2.77m', // Back-Right
            '-112.8deg 80deg 2.77m', // Back
            '-67.8deg 80deg 2.77m',  // Back-Left
            '-22.8deg 80deg 2.77m',  // Left
        ];

        let currentViewIndex = 0;

        document.getElementById('nextViewButton').addEventListener('click', () => {
            currentViewIndex = (currentViewIndex + 1) % cameraOrbits.length;
            modelViewer.cameraOrbit = cameraOrbits[currentViewIndex];
        });

        modelViewer.addEventListener("load", () => {
            // Set the initial view
            modelViewer.cameraOrbit = cameraOrbits[currentViewIndex];
        });
    </script>
</body>
</html>
