<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- Import the model-viewer component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 80%;
        }
        .controls {
            margin-top: 20px;
        }
        .controls div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="modelViewer"
        src="https://sim3dn.github.io/3D/Cell Pod 1.glb"
        ar 
        ar-modes="scene-viewer webxr quick-look"
        camera-controls 
        poster="https://sim3dn.github.io/3D/poster2.webp"
        shadow-intensity="1"
        shadow-softness="0.2" 
        exposure="1" 
        min-camera-orbit="auto 80deg auto" 
        max-camera-orbit="auto 80deg auto" 
        camera-orbit="-337.8deg 80deg 2.77m" 
        field-of-view="29.89deg" 
        auto-rotate
        environment-image="neutral"> <!-- Corrected this line -->
    </model-viewer>
    
    <div class="controls">
        <!-- Frame Color -->
        <div>
            <label for="frameColorPicker">Choose Frame Color:</label>
            <input type="color" id="frameColorPicker" value="#000000"> <!-- Default black color -->
        </div>

        <!-- Carpet Color -->
        <div>
            <label for="carpetColorPicker">Choose Carpet Color:</label>
            <input type="color" id="carpetColorPicker" value="#ffffff"> <!-- Default white color -->
        </div>

        <!-- Inner Panel Fabric Color -->
        <div>
            <label for="innerPanelColorPicker">Choose Inner Panel Fabric Color:</label>
            <input type="color" id="innerPanelColorPicker" value="#d2d2d2"> <!-- Default gray color -->
        </div>

        <!-- Carpet Finish -->
        <div>
            <label for="carpetFinish">Choose Carpet Finish:</label>
            <select id="carpetFinish">
                <option value="#ffffff">White</option>
                <option value="#c0c0c0">Light Gray</option>
                <option value="#333333">Dark Gray</option>
            </select>
        </div>

        <!-- Inner Panel Fabric -->
        <div>
            <label for="innerPanelFabric">Choose Inner Panel Fabric:</label>
            <select id="innerPanelFabric">
                <option value="#d2d2d2">Default Gray</option>
                <option value="#ff0000">Red</option>
                <option value="#0000ff">Blue</option>
            </select>
        </div>
    </div>

    <script type="module">
        const modelViewer = document.getElementById('modelViewer');

        modelViewer.addEventListener("load", () => {
            const materials = modelViewer.model.materials;

            const frameMaterial = materials.find(mat => mat.name === 'Hideaway-Black');
            const carpetMaterial = materials.find(mat => mat.name === 'Hideaway Carpet 2 - Milliken Nordic Stories Spiritland');
            const innerPanelMaterial = materials.find(mat => mat.name === 'Camira Blazer Silverdale CUZ28');

            // Update material colors
            const updateMaterialColor = (material, color) => {
                const rgb = hexToRgb(color);
                if (material) {
                    material.pbrMetallicRoughness.setBaseColorFactor([rgb.r / 255, rgb.g / 255, rgb.b / 255, 1]);
                }
            };

            // Color Picker Listeners
            document.getElementById('frameColorPicker').addEventListener('input', (event) => {
                updateMaterialColor(frameMaterial, event.target.value);
            });

            document.getElementById('carpetColorPicker').addEventListener('input', (event) => {
                updateMaterialColor(carpetMaterial, event.target.value);
            });

            document.getElementById('innerPanelColorPicker').addEventListener('input', (event) => {
                updateMaterialColor(innerPanelMaterial, event.target.value);
            });

            // Finish Selectors Listeners
            document.getElementById('carpetFinish').addEventListener('change', (event) => {
                const color = event.target.value;
                document.getElementById('carpetColorPicker').value = color; // Update the color picker value
                updateMaterialColor(carpetMaterial, color);
            });

            document.getElementById('innerPanelFabric').addEventListener('change', (event) => {
                const color = event.target.value;
                document.getElementById('innerPanelColorPicker').value = color; // Update the color picker value
                updateMaterialColor(innerPanelMaterial, color);
            });

            // Initialize with default colors
            updateMaterialColor(frameMaterial, '#000000'); // Black
            updateMaterialColor(carpetMaterial, '#ffffff'); // White
            updateMaterialColor(innerPanelMaterial, '#d2d2d2'); // Gray

            // Helper function to convert hex color to RGB
            function hexToRgb(hex) {
                const bigint = parseInt(hex.replace('#', ''), 16);
                const r = (bigint >> 16) & 255;
                const g = (bigint >> 8) & 255;
                const b = (bigint & 255);
                return { r, g, b };
            }
        });
    </script>
</body>
</html>
