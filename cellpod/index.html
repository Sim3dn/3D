<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Cell Pod</title>
    <!-- Import the model-viewer component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 80%;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .color-controls, .view-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .view-controls {
            align-items: center;
        }
    </style>
</head>
<body>
    <model-viewer 
    id="modelViewer"
    src="https://sim3dn.github.io/3D/cellpod/Cell%20Pod%201.glb"
    ar 
    ar-modes="scene-viewer webxr quick-look"
    camera-controls 
    poster="https://sim3dn.github.io/3D/cellpod/poster.webp"
    shadow-intensity="1"
    shadow-softness="0.2" 
    exposure="1" 
    min-camera-orbit="auto 80deg auto" 
    max-camera-orbit="auto 80deg auto" 
    camera-orbit="0deg 80deg 4.27m"  <!-- Increased distance to zoom out further -->
    field-of-view="29.89deg"
    environment-image="neutral"> <!-- Disable auto-rotate -->
</model-viewer>
    
    <div class="controls">
        <!-- Add any additional controls here -->
    </div>

    <script type="module">
        const modelViewer = document.getElementById('modelViewer');

        // Camera orbits for 8 predefined views
        const cameraOrbits = [
            '0deg 80deg 4.27m',    // Front view
            '45deg 80deg 4.27m',   // Front-Right corner view
            '90deg 80deg 4.27m',   // Right view
            '135deg 80deg 4.27m',  // Back-Right corner view
            '180deg 80deg 4.27m',  // Back view
            '225deg 80deg 4.27m',  // Back-Left corner view
            '270deg 80deg 4.27m',  // Left view
            '315deg 80deg 4.27m',  // Front-Left corner view
        ];

        let currentViewIndex = 0;

        document.getElementById('nextViewButton').addEventListener('click', () => {
            currentViewIndex = (currentViewIndex + 1) % cameraOrbits.length;
            modelViewer.cameraOrbit = cameraOrbits[currentViewIndex];
        });

        document.getElementById('prevViewButton').addEventListener('click', () => {
            currentViewIndex = (currentViewIndex - 1 + cameraOrbits.length) % cameraOrbits.length;
            modelViewer.cameraOrbit = cameraOrbits[currentViewIndex];
        });

        modelViewer.addEventListener("load", () => {
            // Set the initial view to the front view
            modelViewer.cameraOrbit = cameraOrbits[currentViewIndex];
        });
    </script>
</body>
</html>
